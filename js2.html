 <div onclick="cunf();"  style="
    position: absolute;
    margin-left: -50px;
    width: 46px;"> &lt; </div >

    <div onclick="func();" style="
    position: absolute;
    margin-left: 100px;

<div id="chislo"> </div>
    
</div>


<script>
x=0;
function func() {
console.log(x);
if(x<3) {x++;} else {x=1;}
some_div=document.querySelector('#chislo');
some_div.innerHTML=x;
//some_div.style.backgroundImage='url("image'+x+'.jpg")';

}

function cunf() {
if (x>0) {x--;}
else {x=3;}
some_div=document.querySelector('#chislo');
some_div.innerHTML=x;
}

</script>
